    <style>
    .container {
      max-width: 600px;
      text-align: center;
    }
    header {
      margin-top: 2rem;
    }
    main {
      margin: 2rem 0;
    }
    main img, .loading {
      border-radius: 5px;
      margin: 2rem auto;
      background-color: #eee;
      width: 400px;
      height:400px;
      line-height: 400px
    }
    main img {
      display: none;
    }
    .loading svg {
      margin: 0 auto;
      vertical-align: middle;
      animation: loading 1s infinite;
    }
    .loading {
      display: block;
    }
    footer {
      color: #333;
    }
    .fade-in-on-load {
      animation: fadeInOnLoad 0.25s ease-in;
    }
    .fade-out-on-load {
      animation: fadeOutOnLoad 0.25s ease-out;
    }
    @keyframes fadeInOnLoad {
      0%,50% {opacity: 0}
      100% {opacity: 1}
    }
    @keyframes fadeOutOnLoad {
      100% {opacity: 1}
      0%,50% {opacity: 0}
    }
    @keyframes loading {
      0% {
        transform: scale(1);
        opacity: 1
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8
      }
    }
    .socialbuttons {
      position: fixed;
      bottom: 0;
      right: 0;
    }
    </style>
    <script>
    var loaded = function () {
      var img = document.getElementById("dog")
      var loading = document.getElementById("loading")
      loading.style.display = "none"
      img.style.display = "block"
    }
    var reload = function () {
      var img = document.getElementById("dog")
      var loading = document.getElementById("loading")
      loading.style.display = "block"
      img.style.display = "none"
      img.src = "https://gimmeadog-sffyzvueoj.now.sh/https://source.unsplash.com/random/400x400/?dog" +
      "remove_after_me" + Date.now().toString()
    }
    </script>
	</head>

              </svg>
            </div>
            <img
              id="dog"
              class="fade-in-on-load fade-out-on-load"
              src="https://source.unsplash.com/random/400x400/?dog"
              width="400"
              height="400"
              onload="loaded();"

            />
          <button onclick="reload();">Love it! More please</button>
