<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Khoa Nguyen">
		<meta name="description" content="Show random dog images for dog lovers">
    <meta name="og:image" content="https://gimmeadog.khoanguyen.me/og.jpg">
    <meta name="og:url" content="https://gimmeadog.khoanguyen.me">
		<title>Gimme A Dog - Random dog images</title>
		<!-- <link rel="icon" href="https://milligram.github.io/images/favicon.ico"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/milligram@1.2.4/dist/milligram.min.css">
    <link rel="stylesheet" href="./sharingbuttons.css">
    <style>
    .container {
      max-width: 600px;
      text-align: center;
    }
    header {
      margin-top: 2rem;
    }
    main {
      margin: 2rem 0;
    }
    main img, main .loading {
      border-radius: 5px;
      margin: 2rem auto;
      background-color: #eee;
      background: url(loading.svg) 50% no-repeat;
      width: 400px;
      height:400px;
    }
    main .loading {
      display: none;
    }
    footer {
      color: #333;
    }
    .fade-in-on-load {
      animation-duration: 0.25s;
      animation-name: fadeInOnLoad;
    }
    .fade-in-on-load {
      animation-duration: 0.25s;
      animation-name: fadeOutOnLoad;
    }
    @keyframes fadeInOnLoad {
      0%,50% {opacity: 0}
      100% {opacity: 1}
    }
    @keyframes fadeOutOnLoad {
      100% {opacity: 1}
      0%,50% {opacity: 0}
    }
    .socialbuttons {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    </style>
    <script>
    var bool = false
    var reload = function () {
      var img = document.getElementById("dog")
      var loading = document.getElementById("loading")
      img.style.display = "none"
      loading.style.display = "block"
      img.onload = function () {
        loading.style.display = "none"
        img.style.display = "block"
      }
      img.src = bool
      ? "https://gimmeadog-sffyzvueoj.now.sh/https://source.unsplash.com/random/400x400/?dog" +
      "remove_after_me" + Date.now().toString()
      : "https://loremflickr.com/400/400/dog"
      bool = !bool
    }
    </script>
	</head>
	<body>
    <header>
      <section class="container">
        <h1>Gimme A Dog</h1>
        <em>Here is a puppy to enlighten your day</em>
      </section>
    </header>
    <main>
      <section class="container">
        <div class="row image-container">
          <div class="column column-100">
            <div id="loading" class="loading fade-in-on-load fade-out-on-load"></div>
            <img
              id="dog"
              class="fade-in-on-load fade-out-on-load"
              src="https://source.unsplash.com/random/400x400/?dog"
              width="400"
              height="400"
              alt="Random dog images"
            />
          <button onclick="reload();">Love it! More please</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="container">
        <p>
          Designed with <strong style="color: red">â™¥</strong>
          by
          <a
            href="https://khoanguyen.me"
            title="Khoa Nguyen"
            target="_blank"
            rel="noopener noreferrer"
          >
            Khoa Nguyen
          </a>. Because she loves dogs.
        </p>
      </section>
    </footer>
    <div class="socialbuttons">
      <!-- Sharingbutton Facebook -->
      <a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgimmeadog.khoanguyen.me" target="_blank" aria-label="">
        <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg>
          </div>
        </div>
      </a>

      <!-- Sharingbutton Twitter -->
      <a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text=Gimme%20A%20Dog%20-%20Show%20random%20dog%20images%20for%20dog%20lovers&amp;url=https%3A%2F%2Fgimmeadog.khoanguyen.me" target="_blank" aria-label="">
        <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/></svg>
          </div>
        </div>
      </a>
    </div>
	</body>
</html>
