    <style>
    .container {
      max-width: 600px;
      text-align: center;
    }
    header svg {
      display: block;
      margin: 2rem auto 0;
      width: 100%;
    }
    main {
      margin: 2rem 0;
    }
    main img, .loading {
      border-radius: 5px;
      margin: 2rem auto;
      line-height: 400px
    }
    main img {
      width: auto;
      height: auto;
      max-height: 400px;
      display: none;
    }
    /*.loading { 
      
    }*/
    .loading svg {
      margin: 0 auto;
      vertical-align: middle;
      animation: loading 1s infinite;
    }
    .loading {
      display: block;
    }
    footer {
      color: #333;
    }
    .fade-in-on-load {
      animation: fadeInOnLoad 0.25s ease-in;
    }
    .fade-out-on-load {
      animation: fadeOutOnLoad 0.25s ease-out;
    }
    @keyframes fadeInOnLoad {
      0%,50% {opacity: 0}
      100% {opacity: 1}
    }
    @keyframes fadeOutOnLoad {
      100% {opacity: 1}
      0%,50% {opacity: 0}
    }
    @keyframes loading {
      0% {
        transform: scale(1);
        opacity: 1
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8
      }
    }
    .socialbuttons {
      position: fixed;
      bottom: 0;
      right: 0;
    }
    </style>
    <script>
    var counter = 0
    var baseUrl = "https://vanusldyfc.execute-api.ap-southeast-1.amazonaws.com/prod/?"
    var loaded = function () {
      var img = document.getElementById("dog")
      var loading = document.getElementById("loading")
      loading.style.display = "none"
      img.style.display = "block"
      preloader()      
    }
    var preloader = function() {
      (new Image()).src = baseUrl + (counter).toString();
      (new Image()).src = baseUrl + (counter+1).toString();
      (new Image()).src = baseUrl + (counter+2).toString();
      (new Image()).src = baseUrl + (counter+3).toString();
      (new Image()).src = baseUrl + (counter+4).toString();
      (new Image()).src = baseUrl + (counter+5).toString();
    }
    var reload = function () {
      var img = document.getElementById("dog")
      var loading = document.getElementById("loading")
      loading.style.display = "block"
      img.style.display = "none"
      img.src = "https://vanusldyfc.execute-api.ap-southeast-1.amazonaws.com/prod/?" + counter
      counter++;      
      preloader()
    }
    </script>
